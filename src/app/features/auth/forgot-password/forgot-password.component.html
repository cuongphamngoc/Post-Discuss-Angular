<mat-card>
  <mat-card-title>Forgot Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resetForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" type="email" formControlName="email" />
        <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
          Email must is a valid email.
        </mat-error>
        <mat-error *ngIf="resetForm.get('email')?.hasError('notExistmail')">
          Email is not exist.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Reset Password</button>
    </form>
  </mat-card-content>
</mat-card>
